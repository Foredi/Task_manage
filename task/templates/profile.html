{% extends 'base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <button type="submit">Save</button>
</form>
{% endblock %}
