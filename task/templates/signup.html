{% extends 'base.html' %}

{% block content %}
<h2>Signup</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Signup</button>

  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
</form>
{% endblock %}
